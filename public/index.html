<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geriausi laikai</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="menu"></div>

  <div id="auth">
    <button id="login-btn">Prisijungti su Google</button>
    <button id="logout-btn" style="display:none;">Atsijungti</button>
    <span id="user-info"></span>
  </div>

  <div id="upload-form">
    <h2>Pridėti naują rezultatą</h2>
    <form id="result-form">
      <div class="form-group">
        <label for="surface">Paviršius:</label>
        <select id="surface">
          <option value="dry">dry</option>
          <option value="wet">wet</option>
        </select>
      </div>

      <div class="form-group">
        <label for="country">Šalis:</label>
        <select id="country" required></select>
      </div>

      <div class="form-group">
        <label for="track_id">Trasa:</label>
        <select id="track_id" required></select>
      </div>

      <div class="form-group">
        <label for="class">Klasė:</label>
        <select id="class" required></select>
      </div>

      <div class="form-group">
        <label for="car_id">Automobilis:</label>
        <select id="car_id" required></select>
      </div>

      <div class="form-group">
        <label for="driver_id">Vairuotojas:</label>
        <select id="driver_id"></select>
        <div class="new-driver-option">
          arba įrašyk naują:
          <input type="text" id="new_driver" placeholder="Naujas vairuotojas">
        </div>
      </div>

      <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="time_fmt">Laikas (mm:ss.mmm):</label>
        <input type="text" id="time_fmt" required placeholder="pvz. 01:23.456">
      </div>

      <div class="form-group">
        <label for="world_rank">Reitingo pozicija:</label>
        <input type="number" id="world_rank" placeholder="pvz. 12345">
      </div>

      <button type="submit">Įvesti rezultatą</button>
    </form>
    <div id="form-message"></div>
  </div>

  <h1>Naujausi rezultatai</h1>
  <table id="results">
    <thead>
      <tr>
        <th>Data</th>
        <th>Vairuotojas</th>
        <th>Trasa</th>
        <th>Automobilis</th>
        <th>Laikas</th>
        <th>Reitingas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <!-- Čia yra vienintelis svarbus pakeitimas - nuoroda į main.js failą 'js' kataloge -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
