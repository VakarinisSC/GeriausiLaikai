<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geriausi Laikai - Rezultatų Filtras</title>
<link rel="stylesheet" href="./css/resultsfilter.css">
</head>
<body>
  <div id="menu"></div>

  <h1>Rezultatų Filtras</h1>

  <div id="filter-section">
    <div class="form-group"><label for="filter_surface">Paviršius:</label><select id="filter_surface"><option value="">Visi</option></select></div>
    <div class="form-group"><label for="filter_country">Šalis:</label><select id="filter_country"><option value="">Visos</option></select></div>
    <div class="form-group"><label for="filter_driver">Vairuotojas:</label><select id="filter_driver"><option value="">Visi</option></select></div>
    <div class="form-group"><label for="filter_track">Trasa:</label><select id="filter_track"><option value="">Visos</option></select></div>
    <div class="form-group"><label for="filter_class">Klasė:</label><select id="filter_class"><option value="">Visos</option></select></div>
    <div class="form-group"><label for="filter_car">Automobilis:</label><select id="filter_car"><option value="">Visi</option></select></div>
    <div id="filter-actions">
      <button id="apply-filters-btn">Filtruoti rezultatus</button>
      <button id="reset-filters-btn">Išvalyti filtrus</button>
    </div>
  </div>

  <h2>Išfiltruoti rezultatai</h2>
  <table id="results-table">
    <thead>
      <tr>
        <th data-sort="date">Data</th>
        <th data-sort="driver">Vairuotojas</th>
        <th data-sort="track">Trasa</th>
        <th data-sort="car">Automobilis</th>
        <th data-sort="time_sec">Laikas</th>
        <th data-sort="rank">Reitingas</th>
        <th data-sort="surface">Paviršius</th>
        <th data-sort="country">Šalis</th>
        <th data-sort="class">Klasė</th>
        <th data-sort="distance">Ilgis (km)</th>
        <th data-sort="speed">Vid. greitis (km/h)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="./js/results-filter-display.js"></script>

</body>
</html>
